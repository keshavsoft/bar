<div class="card">
    <div class="card-header">
        <div class="row">
            <label class="col-2 col-form-label">Dates</label>
            <div class="col-4">
                <input id="FromDate" class="form-control" type="date" autocomplete="off" autofocus required
                        value="{{FromDate}}">
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input id="ToDate" class="form-control" type="date" autocomplete="off" autofocus required
                        value="{{ToDate}}">
                </div>
            </div>
            <div class="col-2 d-print-none">
                <button onclick="jFCommonFuncsClass.JsFuncs.Reports.Daily.ShowBillsWithDateFilters(event)"
                class="btn btn-success">Generate</button>
            </div>
            
        </div>
    </div>
    <div class="card-body">

    </div>
    <div class="card-footer">

    </div>
</div>
