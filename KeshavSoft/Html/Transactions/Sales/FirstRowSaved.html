{{log "bill" this}}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col fs-1">
                {{Head.DayNumber}}
            </div>
            <div class="col">
                <div id="PkId">{{Head.PK}}</div>
            </div>
            <div class="col">
                <div class="d-md-flex justify-content-md-end">
                    <a href="#" onclick="jFCommonFuncsClass.JsFuncs.Transactions.Sales.CreateNew({{Head.PK}})"
                        class="btn btn-primary fs-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-printer" viewBox="0 0 16 16">
                            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                            <path
                                d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
                        </svg>
                        Print
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <label class="col-md-3 col-form-label fs-3">Date</label>
            <div class="col-md-5">
                <div class="form-group">
                    <input id="Date" name="Date" class="form-control fs-3" autocomplete="off" type="date"
                        value={{Head.Date}} disabled>
                </div>
            </div>
        </div>
        <div class="row mb-3 fs-2">
            <label class="col-md-3 col-form-label fs-3">Member</label>
            <div class="col-md-7">
                <div class="form-group">
                    <input id="Member" name="Member" class="form-control fs-3" disabled>
                </div>
            </div>
        </div>
        <table class="table fs-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th class="text-end">Qty</th>
                    <th class="text-end">Amount</th>
                </tr>
            </thead>
            <tbody>
                {{#each InvGrid}}
                <tr>
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{ProductName}}
                    </td>
                    <td class="text-end">
                        {{Qty}}
                    </td>
                    <td class="text-end">
                        {{ForAmount Qty Price}}
                    </td>
                    <td class="text-right">
                        <button type="button" rel="tooltip"
                            onclick="jFCommonFuncsClass.JsFuncs.Transactions.Sales.InvGrid.Delete.BeforePrint('{{@key}}')"
                            class="btn btn-outline-danger btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                        </button>
                    </td>
                </tr>
                {{/each}}

            </tbody>

            <tfoot>
                <tr class="table-success">
                    <td></td>
                    <td class="fs-2"><b>Totals</b></td>
                    <td class="text-end fs-2"><b>{{InvGridFooter.TotalQty}}</b> </td>
                    <td class="text-end fs-2"><b>{{InvGridFooter.TotalAmount}}</b> </td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
