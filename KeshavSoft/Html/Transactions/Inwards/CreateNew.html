<form onsubmit="return false" class="form-horizontal needs-validation" id="kform1" novalidate>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-10">
                    <h4>Create new Inwards.</h4>
                </div>

                <div class="col-2">
                    <div class="d-md-flex justify-content-md-end">
                        <a href="#" onclick="jFCommonFuncsClass.JsFuncs.Transactions.Inwards.ShowAll(event)"
                            class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-table" viewBox="0 0 16 16">
                                <path
                                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                            </svg>
                            Show All
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <label class="col-md-3 col-form-label">Date</label>
                <div class="col-md-7">
                    <div class="form-group">
                        <input id="Date" name="Date" type="date" class="form-control" autocomplete="off" autofocus
                            required>
                    </div>
                </div>

            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-form-label">ProductName</label>
                <div class="col-md-7">
                    <div class="form-group">
                        <input id="ProductName" name="ProductName" class="form-control" autocomplete="off"
                        list="Masters-Products" required>
                    </div>
                </div>

            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-form-label">Qty</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <input id="Qty" name="Qty" type="Number" class="form-control" min="1" max="999" step="1"
                            placeholder="Enter Qty" autocomplete="off" required>
                        <div class="invalid-feedback">
                            Should not be empty!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button class="btn btn-success"
                onclick="jFCommonFuncsClass.JsFuncs.Transactions.Inwards.Save(event)">Save</button>
        </div>
    </div>
</form>
