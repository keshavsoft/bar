    <script>
        let jVarGlobalPresentViewData;

        let serializeObject = (form) => {
            // Create a new FormData object
            const formData = new FormData(form);

            // Create an object to hold the name/value pairs
            const pairs = {};

            // Add each name/value pair to the object
            for (const [name, value] of formData) {
                pairs[name] = value;
            }

            // Return the object
            return pairs;
        };

        let SaveOnlyFetch = async () => {
            let dataFromApi;
            const inpObj = document.getElementById("kform1");

            if (inpObj.checkValidity()) {
                dataFromApi = await jFSaveOnly();
                if (dataFromApi) {
                    jFCommonFuncs.Api.Masters.Products.jFPullData();
                };

            } else {
                inpObj.classList.add('was-validated');
                inpObj.querySelector('input:invalid').focus();
                return false;
            };
        };

        let jFSaveOnly = async () => {
            var form = document.getElementById("kform1");
            let jVarLocalProjectName = "Gps";

            let jVarLocalJsonConfigAndItemConfig = {
                JsonConfig: {
                    inFolderName: "Masters",
                    inJsonFileName: "Items.json"
                },
                ItemConfig: {
                    inItemName: "Items",
                    inScreenName: "Create"
                }
            };

            let jVarLocalFetchPostData = serializeObject(form);
            return await jFCommonFuncs.Api.Masters.Products.jFPushData({ inDataToInsert: jVarLocalFetchPostData });
        };

        let jFTableSearchEnter = ({ inTableBodyFirstRow }) => {
            let jVarLocalItemName = inTableBodyFirstRow.cells[0].innerHTML.trim();
            let jVarLocalPrice = parseInt(inTableBodyFirstRow.cells[1].innerHTML.trim());

            jFCommonFuncsClass.JsFuncs.Transactions.Sales.SaveFuncs.StartFunc(jVarLocalItemName, jVarLocalPrice);
        };

        let jFTableSearch = (inEvent) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalClosestCard = jVarLocalCurrentTarget.closest(".card");
            let jVarLocalTableBodyId = jVarLocalClosestCard.querySelector(".card-body table tbody");

            var filter, table, tr, td, i;
            filter = jVarLocalCurrentTarget.value;

            for (var i = 0, row; row = jVarLocalTableBodyId.rows[i]; i++) {
                jVarLocalTableBodyId.rows[i].classList.add("d-none");

                for (var j = 0, col; col = row.cells[j]; j++) {
                    if (col.innerHTML.includes(filter)) {

                        jVarLocalTableBodyId.rows[i].classList.remove("d-none");

                        break;
                    };
                }
            };

            if (inEvent.code === "Enter") {
                let jVarLocalFirstRow = jVarLocalTableBodyId.querySelector("tr:not([class='d-none'])");

                jFTableSearchEnter({ inTableBodyFirstRow: jVarLocalFirstRow });
            };
        };

        jFCommonFuncsClass.JsFuncs.HandlebarsFuncs.StartFunc();

        jFCommonFuncsClass.JsFuncs.Common.ToLocalStorage().then(SuccessData => {
            jFCommonFuncsClass.JsFuncs.Common.DataList.Products.FillDataList();
            jFCommonFuncsClass.JsFuncs.Common.DataList.Members.FillDataList();
        });

        let jVarHtmlLoginModalId = document.getElementById("LoginModalId");
        jVarHtmlLoginModalId.addEventListener('shown.bs.modal', function (event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input[type='submit']");
            jVarLocalSubmitButton.focus();
        });

        jFCommonFuncsClass.JsFuncs.Transactions.Sales.FirstRow();
    </script>
